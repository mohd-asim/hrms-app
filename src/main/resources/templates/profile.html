<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Candidate Profile</h1>
    <form th:action="@{/candidate/profile}" th:object="${candidate}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" />

        <!-- Add other personal and professional details -->

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
