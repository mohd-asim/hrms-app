<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Candidate Profile</h1>
    <form th:action="@{/profile/update}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${candidate.firstName}" />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${candidate.lastName}" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${candidate.email}" />
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:value="${candidate.phone}" />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${candidate.address}" />
        <label for="professionalDetails">Professional Details:</label>
        <textarea id="professionalDetails" name="professionalDetails" th:text="${candidate.professionalDetails}"></textarea>
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
